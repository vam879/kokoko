<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>비밀번호 찾기</title>
    <style>
        :root {
            --black: #111;
            --gray: #777;
            --light: #f4f5f7;
            --primary: #111;
            --accent: #3F97F6
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            margin: 0
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Pretendard, Apple SD Gothic Neo, Malgun Gothic, Noto Sans KR, sans-serif;
            color: var(--black);
            background: #fff
        }

        .wrap {
            max-width: 760px;
            margin: 48px auto;
            padding: 0 20px
        }

        h1 {
            font-size: 40px;
            letter-spacing: -.02em;
            margin: 0 0 24px;
            text-align: center
        }

        .desc {
            color: #555;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 28px
        }

        .card {
            background: #fff;
            border: 1px solid #e6e6e6;
            padding: 28px 24px
        }

        .row {
            margin-bottom: 18px
        }

        label {
            display: block;
            font-weight: 600;
            margin: 0 0 8px
        }

        .field {
            width: 100%;
            height: 50px;
            padding: 0 14px;
            border: 1px solid #ddd;
            outline: none
        }

        .field:focus {
            border-color: #222;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, .06)
        }

        .helper {
            font-size: 13px;
            color: #888;
            margin-top: 6px
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 24px
        }

        .btn {
            flex: 1 1 0;
            height: 50px;
            border: 1px solid #111;
            background: #111;
            color: #fff;
            font-weight: 700;
            cursor: pointer
        }

        .btn.secondary {
            background: #fff;
            color: #111
        }

        .btn:disabled {
            opacity: .5;
            cursor: not-allowed
        }

        .inline {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .radio-line {
            display: flex;
            gap: 18px;
            align-items: center
        }

        .radio-line .item {
            display: flex;
            gap: 8px;
            align-items: center
        }

        .sub-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px
        }

        .hidden {
            display: none
        }

        .select {
            width: 100%;
            height: 50px;
            border: 1px solid #ddd;
            padding: 0 12px
        }

        .bar {
            height: 1px;
            background: #eee;
            margin: 20px 0
        }

        .row-email {
            margin: 10px 0 18px 0
        }

        .row-phone {
            margin: 10px 0 18px 0
        }

        /* 인증번호 입력 줄: 입력칸 가변 + 버튼 고정, 높이 50px로 통일 */
        #emailVerifyGroup .inline,
        #phoneVerifyGroup .inline {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: nowrap
        }

        #emailVerifyGroup .inline .field,
        #phoneVerifyGroup .inline .field {
            flex: 1 1 auto;
            width: auto
        }

        #emailVerifyGroup .inline .btn,
        #phoneVerifyGroup .inline .btn {
            flex: 0 0 120px;
            width: 120px;
            height: 50px;
            border-radius: 0;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            line-height: 1;
        }
    </style>
</head>

<script>
    fetch("../main/header.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("header").innerHTML = data;
            const scripts = document.getElementById("header").querySelectorAll("script");
            scripts.forEach(oldScript => {
                const s = document.createElement("script");
                if (oldScript.src) { s.src = oldScript.src; } else { s.textContent = oldScript.textContent; }
                document.body.appendChild(s);
            });
        });

    fetch("../main/footer.html")
        .then(res => res.text())
        .then(data => { document.getElementById("footer").innerHTML = data; });
</script>

<body>
    <div id="header"></div>
    <div class="wrap">
        <h1>비밀번호 찾기</h1>
        <p class="desc">이메일 또는 휴대폰 인증으로 비밀번호를 재설정할 수 있습니다.</p>

        <div class="card">
            <!-- 인증 단계 -->
            <section id="verifySection" aria-label="인증 단계">
                <!-- 회원유형 -->
                <div class="row">
                    <label for="memberType">회원유형</label>
                    <select id="memberType" class="select" aria-label="회원유형">
                        <option value="personal">일반회원</option>
                        <option value="business">판매자회원</option>
                    </select>
                </div>

                <!-- 인증 방식 -->
                <div class="row">
                    <label>인증 방식</label>
                    <div class="radio-line" role="radiogroup" aria-label="인증 방식">
                        <label class="item"><input type="radio" name="method" value="email" checked> 이메일</label>
                        <label class="item"><input type="radio" name="method" value="phone"> 휴대폰 인증</label>
                    </div>
                </div>

                <!-- 아이디 -->
                <div class="row">
                    <label for="userid">아이디</label>
                    <input id="userid" class="field" type="text" placeholder="아이디를 입력하세요" autocomplete="username"
                        required>
                </div>

                <div class="bar" aria-hidden="true"></div>

                <!-- 이메일 인증 -->
                <section id="emailSection" aria-label="이메일 인증">
                    <div class="row">
                        <label for="email">이메일로 찾기</label>
                        <input id="email" class="field" type="email" placeholder="example@domain.com"
                            autocomplete="email">
                        <p class="helper">아이디와 이메일이 모두 입력되어야 인증번호를 전송합니다.</p>
                    </div>

                    <div class="sub-actions">
                        <button id="sendEmailCode" class="btn" type="button" disabled>인증번호 전송</button>
                    </div>

                    <div id="emailVerifyGroup" class="row-email hidden">
                        <label class="sr-only" for="emailCode">인증번호</label>
                        <div class="inline">
                            <input id="emailCode" class="field" type="text" inputmode="numeric" pattern="[0-9]*"
                                placeholder="전송받은 인증번호 입력">
                            <button id="verifyEmailCode" class="btn" type="button">확인</button>
                        </div>
                    </div>
                </section>

                <!-- 휴대폰 인증 -->
                <section id="phoneSection" class="hidden" aria-label="휴대폰 인증">
                    <div class="row">
                        <label for="phone">휴대폰 번호로 찾기</label>
                        <input id="phone" class="field" type="tel" inputmode="tel" maxlength="11"
                            placeholder="01012345678">
                        <p class="helper">아이디와 휴대폰 번호가 모두 입력되어야 인증번호를 전송합니다. 하이픈 없이 숫자만 입력.</p>
                    </div>

                    <div class="sub-actions">
                        <button id="sendSmsCode" class="btn" type="button" disabled>인증번호 전송</button>
                    </div>

                    <div id="phoneVerifyGroup" class="row-phone hidden">
                        <label class="sr-only" for="smsCode">인증번호</label>
                        <div class="inline">
                            <input id="smsCode" class="field" type="text" inputmode="numeric" pattern="[0-9]*"
                                placeholder="전송받은 인증번호 입력">
                            <button id="verifySmsCode" class="btn" type="button">확인</button>
                        </div>
                    </div>
                </section>

                <div class="actions">
                    <button id="cancelBtn" class="btn secondary" type="button" onclick="history.back()">취소</button>
                    <button id="nextBtn" class="btn" type="button" disabled>다음</button>
                </div>
            </section>
        </div>
    </div>

    <script>
        const $ = s => document.querySelector(s);
        const $$ = s => Array.from(document.querySelectorAll(s));

        // 상태
        const state = { method: 'email', emailCode: null, smsCode: null, emailVerified: false, phoneVerified: false };

        const nextBtn = $('#nextBtn');
        const emailSection = $('#emailSection');
        const phoneSection = $('#phoneSection');

        // 유효성
        const isValidEmail = v => /.+@.+\..+/.test(v.trim());
        const isValidPhone = v => /^01[0-9]{8,9}$/.test(v.trim());
        const idOK = () => $('#userid').value.trim().length >= 3;

        // 버튼 활성화: 아이디 + 연락처(방식별) 모두 유효해야 "전송" 버튼 활성화
        function updateSendButtons() {
            const emailBtn = $('#sendEmailCode');
            const smsBtn = $('#sendSmsCode');

            if (state.method === 'email') {
                if (emailBtn) emailBtn.disabled = !(idOK() && isValidEmail($('#email').value));
                if (smsBtn) smsBtn.disabled = true;
            } else {
                if (smsBtn) smsBtn.disabled = !(idOK() && isValidPhone($('#phone').value));
                if (emailBtn) emailBtn.disabled = true;
            }
        }

        // 다음 버튼: 방식별로 아이디+연락처 유효 & 해당 인증 완료 상태
        function validateBasic() {
            if (!idOK()) return false;
            if (state.method === 'email') {
                return isValidEmail($('#email').value) && state.emailVerified;
            } else {
                return isValidPhone($('#phone').value) && state.phoneVerified;
            }
        }
        function updateNextAvailability() { nextBtn.disabled = !validateBasic(); }

        // 섹션 토글
        function toggleSectionsByMethod() {
            if (state.method === 'email') {
                emailSection.classList.remove('hidden');
                phoneSection.classList.add('hidden');
            } else {
                phoneSection.classList.remove('hidden');
                emailSection.classList.add('hidden');
            }
            updateSendButtons();
            updateNextAvailability();
        }
        $$('input[name="method"]').forEach(r => r.addEventListener('change', e => {
            state.method = e.target.value;
            toggleSectionsByMethod();
        }));

        // 입력 감시
        ['#userid', '#email', '#phone', '#emailCode', '#smsCode'].forEach(sel => {
            const el = $(sel); if (!el) return;
            el.addEventListener('input', () => { updateSendButtons(); updateNextAvailability(); });
        });

        // 전송(Mock)
        const pseudoSend = () => new Promise(res => setTimeout(res, 500));

        // 이메일 인증번호 전송
        $('#sendEmailCode').addEventListener('click', async () => {
            if (!idOK() || !isValidEmail($('#email').value)) return;
            await pseudoSend();
            state.emailCode = String(Math.floor(100000 + Math.random() * 900000));
            console.log('[DEV] email code:', state.emailCode);
            $('#emailVerifyGroup').classList.remove('hidden');
            alert('이메일로 인증번호를 전송했습니다.');
        });

        // 이메일 인증번호 확인
        $('#verifyEmailCode').addEventListener('click', () => {
            const ok = $('#emailCode').value.trim() === state.emailCode;
            if (ok) { state.emailVerified = true; alert('이메일 인증 완료'); }
            else alert('인증번호가 일치하지 않습니다.');
            updateNextAvailability();
        });

        // SMS 인증번호 전송
        $('#sendSmsCode').addEventListener('click', async () => {
            if (!idOK() || !isValidPhone($('#phone').value)) return;
            await pseudoSend();
            state.smsCode = String(Math.floor(100000 + Math.random() * 900000));
            console.log('[DEV] sms code:', state.smsCode);
            $('#phoneVerifyGroup').classList.remove('hidden');
            alert('휴대폰으로 인증번호를 전송했습니다.');
        });

        // SMS 인증번호 확인
        $('#verifySmsCode').addEventListener('click', () => {
            const ok = $('#smsCode').value.trim() === state.smsCode;
            if (ok) { state.phoneVerified = true; alert('휴대폰 인증 완료'); }
            else alert('인증번호가 일치하지 않습니다.');
            updateNextAvailability();
        });

        // 다음(다음 페이지로 이동하도록 필요 경로로 변경)
        nextBtn.addEventListener('click', () => {
            if (!validateBasic()) return alert('인증을 완료해 주세요.');
            // 인증된 아이디 저장 후 변경 페이지로 이동
            sessionStorage.setItem('verifiedUserId', $('#userid').value.trim());
            location.href = '/account/reset-password'; // 실제 경로로 교체
        });

        // 초기 상태
        toggleSectionsByMethod();
    </script>

    <div id="footer"></div>
</body>

</html>
