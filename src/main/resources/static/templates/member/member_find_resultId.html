<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>아이디 찾기</title>
    <style>
        :root {
            --fg: #111;
            --muted: #666;
            --line: #e6e6e6;
            --bg: #fff;
            --btn: #111;
            --ghost: #fff;
            --ghost-border: #d8d8d8;
            --radius: 12px;
            --max: 520px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            margin: 0
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Pretendard, "Noto Sans KR", sans-serif;
            color: var(--fg);
            background: #fff;
            line-height: 1.6;
        }

        .wrap {
            max-width: var(--max);
            margin: 96px auto;
            padding: 0 20px;
            text-align: center;
        }

        h1 {
            margin: 0 0 18px;
            font-size: 40px;
            letter-spacing: -.02em;
            font-weight: 800
        }

        .lead {
            color: #333;
            margin: 0 0 6px
        }

        .sub {
            color: var(--muted);
            font-size: 14px;
            margin: 0 0 22px
        }

        .hr {
            height: 1px;
            background: var(--line);
            margin: 22px 0
        }

        /* 정보 표 */
        .info {
            text-align: left;
            margin: 0 auto;
            width: 100%;
            max-width: var(--max);
            font-size: 15px;
        }

        .row {
            display: grid;
            grid-template-columns: 90px 1fr;
            gap: 8px;
            padding: 6px 0
        }

        .th {
            color: #444
        }

        .td {
            color: #222
        }

        /* 아이디 리스트 */
        .ids {
            margin: 14px 0 0
        }

        .id-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            text-align: left;
            padding: 10px 2px;
        }

        .id-username {
            font-weight: 600
        }

        .id-meta {
            font-size: 13px;
            color: var(--muted);
            margin-left: 6px
        }

        /* 버튼 */
        .actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 18px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 48px;
            padding: 0 22px;
            border-radius: var(--radius);
            text-decoration: none;
            font-weight: 700;
            border: 1px solid transparent;
        }

        .btn-ghost {
            background: var(--ghost);
            color: var(--fg);
            border-color: var(--ghost-border)
        }

        .btn-primary {
            background: var(--btn);
            color: #fff
        }

        @media (max-width:420px) {
            .row {
                grid-template-columns: 1fr
            }

            .th {
                font-weight: 600
            }
        }
    </style>
</head>

<script>
    fetch("../main/header.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("header").innerHTML = data;
            const scripts = document.getElementById("header").querySelectorAll("script");
            scripts.forEach(oldScript => {
                const s = document.createElement("script");
                if (oldScript.src) { s.src = oldScript.src; } else { s.textContent = oldScript.textContent; }
                document.body.appendChild(s);
            });
        });

    fetch("../main/footer.html")
        .then(res => res.text())
        .then(data => { document.getElementById("footer").innerHTML = data; });
</script>

<body>
    <div id="header"></div>
    <main class="wrap" role="main" aria-labelledby="title">
        <h1 id="title">아이디 찾기</h1>
        <p class="lead">고객님 아이디 찾기가 완료되었습니다.</p>

        <div class="hr" aria-hidden="true"></div>

        <!-- 요구사항 1: 이름, 아이디, 이메일, 가입일 -->
        <section class="info" aria-label="회원 기본 정보">
            <div class="row">
                <div class="th">이름</div>
                <div class="td" id="name">ㅇㅇㅇ</div>
            </div>
            <div class="row">
                <div class="th">아이디</div>
                <div class="td" id="username">example</div>
            </div>
            <div class="row">
                <div class="th">이메일</div>
                <div class="td" id="email">example@domain.com</div>
            </div>
            <div class="row">
                <div class="th">가입일</div>
                <div class="td" id="joined">2025-09-23</div>
            </div>
        </section>

        <div class="hr" aria-hidden="true"></div>


        <div class="actions">
            <!-- 요구 2,3: # 링크 -->
            <a href="#" class="btn btn-ghost" aria-label="로그인으로 이동">로그인</a>
            <a href="#" class="btn btn-primary" aria-label="비밀번호 찾기 페이지로 이동">비밀번호 찾기</a>
        </div>
    </main>

    <div id="footer"></div>
</body>

</html>
