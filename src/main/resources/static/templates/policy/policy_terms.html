<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>약관 안내 | NICHIYA</title>
    <style>
        :root {
            --black: #111;
            --gray: #666;
            --light: #f6f6f6;
            --line: #e5e5e5;
            --focus: #111;
            --max: 1024px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            margin: 0
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Pretendard, "Apple SD Gothic Neo", "Malgun Gothic", "Noto Sans KR", sans-serif;
            color: var(--black);
            background: #fff;
            line-height: 1.6;
        }

        a {
            color: inherit;
            text-decoration: none
        }

        #wrapper{
            margin-bottom: 100px;
        }

        /* ===== Tabs with icons ===== */
        .tabbar {
            max-width: 1024px;
            margin: 0 auto 32px;
            /* ✅ 하단에 여유 공간 (32px 정도) */
            padding: 10px 0;
            /* ✅ 위아래 공간 추가 */
            border-bottom: 1px solid #e5e5e5;
            display: grid;
            grid-template-columns: repeat(5, minmax(0, 1fr));
            gap: 0;
            background: #fff;
            /* 필요하면 흰 배경으로 통일 */
        }

        .icon-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 16px 8px;
            color: #666;
            cursor: pointer;
            border: 1px solid #e5e5e5;
            background: #f9f9f9;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .icon-tab:hover {
            background: #eee;
            color: #222;
        }

        .icon-tab.is-active {
            background: #111;
            /* ✅ 검정 배경 */
            color: #fff;
            /* ✅ 흰 글씨/아이콘 */
            border-color: #111;
            /* ✅ 테두리도 맞춤 */
        }

        .icon {
            width: 28px;
            height: 28px;
        }


        .tab-label {
            font-size: 14px;
            /* 라벨 더 작게 */
            letter-spacing: .02em;
        }

        /* ===== Page title & print button ===== */
        .toolbar {
            max-width: var(--max);
            margin: 0 auto;
            padding: 28px 20px 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        h1.page-title {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -.01em;
        }

        .print-btn {
            appearance: none;
            border: 1px solid var(--black);
            background: #fff;
            color: var(--black);
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 0;
            cursor: pointer;
        }

        .print-btn:hover {
            background: #000;
            color: #fff
        }

        /* ===== Content ===== */
        .content {
            max-width: var(--max);
            margin: 0 auto;
            padding: 24px 20px 80px;
        }

        .terms {
            border-top: 1px solid var(--line);
        }

        .terms section {
            padding: 28px 0;
            border-bottom: 1px solid var(--line);
        }

        .terms h2 {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -.01em;
            margin: 0 0 14px;
        }

        .terms h3 {
            font-size: 16px;
            font-weight: 600;
            margin: 24px 0 8px;
        }

        .terms p,
        .terms li {
            /* color: #333 */
            color: #888;
            font-family: '돋움';
            font-size: 12px;
        }

        .muted {
            color: #777
        }

        /* Small TOC chips */
        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0 2px;
        }

        .chip {
            border: 1px solid var(--line);
            padding: 6px 10px;
            font-size: 12px;
        }

        /* Footer note */
        .foot-note {
            color: #777;
            font-size: 12px;
            margin-top: 28px
        }

        /* ===== Print styles ===== */
        @media print {

            .tabbar,
            .print-btn {
                display: none !important;
            }

            .toolbar {
                padding: 0 0 12px 0
            }

            .content {
                padding: 0
            }

            h1.page-title {
                font-size: 24px;
            }

            .terms section {
                page-break-inside: avoid;
            }

            body {
                color: #000
            }

            /* 헤더/푸터를 직접 추가한다면, 해당 요소에 .print-skip 클래스를 붙이면 인쇄에서 숨겨집니다. */
            .print-skip {
                display: none !important;
            }
        }

        .toolbar {
            padding: 0 0 12px 0
        }

        .content {
            padding: 0
        }

        h1.page-title {
            font-size: 24px;
        }

        .terms section {
            page-break-inside: avoid;
        }

        body {
            color: #000
        }
        /* ----- 약관 본문 텍스트 전용 ----- */
.terms p,
.terms li {
  font-family: "Dotum","돋움", system-ui, -apple-system, Segoe UI, Roboto, Pretendard, "Apple SD Gothic Neo", "Malgun Gothic", "Noto Sans KR", sans-serif;
  font-size: 12px;
  color: #888;
}

/* (선택) 목록 들여쓰기 균일화가 필요하면 */
.terms ul,
.terms ol { padding-left: 18px; margin: 0 0 12px; }
    </style>
</head>
<script>
    fetch("../main/header.html") //각자 주소 수정!!!
        .then(res => res.text())
        .then(data => {
            document.getElementById("header").innerHTML = data;

            // header.html 안의 스크립트 실행 강제
            const scripts = document.getElementById("header").querySelectorAll("script");
            scripts.forEach(oldScript => {
                const newScript = document.createElement("script");
                if (oldScript.src) {
                    newScript.src = oldScript.src;
                } else {
                    newScript.textContent = oldScript.textContent;
                }
                document.body.appendChild(newScript);
            });
        });


    fetch("../main/footer.html") //각자 주소 수정!!!
        .then(res => res.text())
        .then(data => {
            document.getElementById("footer").innerHTML = data;
        });
</script>

<body>
    <div id="header"></div>

    <div id="wrapper">
        <nav class="tabbar" role="tablist" aria-label="약관 선택">
            <!-- 활성화는 .is-active 로 제어됩니다. 각 버튼은 location.hash 와 동기화됩니다. -->

                    <path

                    <path d="M7.5 14.5h4" />
                </svg>
                <span class="tab-label">전자금융거래 약관</span>
            </button>

            <button class="icon-tab" role="tab" aria-selected="false" data-key="location" id="tab-location">
                <!-- 위치 핀 아이콘 -->
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M12 22s7-6.2 7-12a7 7 0 0 0-14 0c0 5.8 7 12 7 12z" />
                    <circle cx="12" cy="10" r="2.5" />
                </svg>
                <span class="tab-label">위치정보 약관</span>
            </button>

            <button class="icon-tab" role="tab" aria-selected="false" data-key="privacy" id="tab-privacy">
                <!-- 방패(개인정보) 아이콘 -->
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M12 3l7 3v6c0 5-3.5 7.8-7 9-3.5-1.2-7-4-7-9V6l7-3z" />
                    <path d="M9.5 12l2 2 3-3" />
                </svg>
                <span class="tab-label">개인정보 처리방침</span>
            </button>
        </nav>

        <div class="toolbar">
            <h1 class="page-title" id="pageTitle">구매회원 약관</h1>
            <button class="print-btn" type="button" aria-label="약관 인쇄" onclick="window.print()">인쇄</button>
        </div>

        <main class="content" id="content" role="region" aria-labelledby="pageTitle">
            <div class="terms" id="terms"></div>
        </main>
    </div>

        const $$ = (sel, ctx = document) => Array.from(ctx.querySelectorAll(sel));

        function render(key) {
            const data = termsData[key] || termsData.buyer;
            $('#pageTitle').textContent = data.title;

            const frag = document.createDocumentFragment();
            data.sections.forEach(sec => {
                const s = document.createElement('section');
                s.innerHTML = `<h2>${sec.h2}</h2>${sec.body}`;
                frag.appendChild(s);
            });
            const wrap = document.getElementById('terms');
            wrap.innerHTML = '';
            wrap.appendChild(frag);

            // 탭 하이라이트
            $$('.icon-tab').forEach(btn => {
                const active = btn.dataset.key === key;
                btn.classList.toggle('is-active', active);
                btn.setAttribute('aria-selected', active);
            });
        }

        // 탭 클릭 핸들러
        $$('.icon-tab').forEach(btn => {
            btn.addEventListener('click', () => {
                const key = btn.dataset.key;
                location.hash = key; // URL에 반영 (북마크/새로고침 유지)
            });
        });

        // 해시 기반 라우팅
        function onHashChange() {
            const key = (location.hash || '#buyer').replace('#', '');
            render(key);
        }
        window.addEventListener('hashchange', onHashChange);

        // 초기 렌더
        onHashChange();
    </script>
