    /* 전체 오버레이 */
    .modal-backdrop {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.45);
      display: none;
      z-index: 9998;
    }
    .modal-backdrop.is-open { display: block; }

    /* 모달 박스 */
    .modal {
      position: fixed; inset: 0;
      display: none;
      place-items: center;
      z-index: 9999;
    }
    .modal.is-open { display: grid; }

    .modal-dialog {
      width: 860px; max-width: calc(100% - 40px);

    .modal-header .date { font-weight: 400; opacity:.9; margin-left: 12px; }
    .modal-close {

    .sr-only { position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }

    /* ===== 리뷰 모달 보강 ===== */

    /* 별점: 기본은 빈 별(☆), 선택/호버 시 채움(★) */
    .rating { display:inline-flex; flex-direction: row-reverse; gap:4px; }
    .rating input { position:absolute; opacity:0; }
    .rating label { cursor:pointer; font-size:22px; line-height:1; }

    /* 기본은 빈 별 */
    .rating label::before { content: '☆'; }

    /* 선택된 값과 그 왼쪽(시각적 기준)까지 채움 */
    .rating input:checked ~ label::before { content: '★'; }

    /* 마우스 올렸을 때 미리보기(호버 구간까지 채움) */
    .rating label:hover::before,
    .rating label:hover ~ label::before { content: '★'; }

                    <script>
                        document.addEventListener("DOMContentLoaded", function () {
                        // =====================
                        // 사용자 ID 마스킹
                        // =====================
                        const idCell = document.querySelector("table.kv tr:nth-child(1) td:nth-child(2)");
                        if (idCell && idCell.innerText) {
                            const userId = idCell.innerText.trim();
                            if (userId.length > 3) {
                            const maskedId = userId.slice(0, 3) + "*".repeat(userId.length - 3);
                            idCell.innerText = maskedId;
                            }
                        }

                        // =====================
                        // 이름 마스킹 (김철학 → 김*학)
                        // =====================
                        const nameRow = document.querySelector("table.kv tr:nth-child(3) td:nth-child(2)");
                        if (nameRow && nameRow.innerText) {
                            const name = nameRow.innerText.trim();
                            if (name.length >= 3) {
                            const maskedName = name[0] + "*".repeat(name.length - 2) + name[name.length - 1];
                            nameRow.innerText = maskedName;
                            } else if (name.length === 2) {
                            const maskedName = name[0] + "*";
                            nameRow.innerText = maskedName;
                            }
                        }

                        // =====================
                        // 이메일 도메인 선택 반영
                        // =====================
                        // ===== 이메일 편집 제어 =====
                        const emailForm   = document.querySelector('table.kv tr td form'); // 첫 번째 form(이메일)
                        if (!emailForm) return;

                        const localInput  = emailForm.querySelector('input[name="firstEmail"]');
                        const domainInput = emailForm.querySelector('input[name="secondEmail"]');
                        const domainSelect= emailForm.querySelector('select[name="email"]');
                        const emailButton = emailForm.querySelector('input[type="submit"]');

                        let isEditingEmail = false; // 수정 모드 아님(기본)

                        // 초기: 언제나 읽기 전용
                        function lockEmail() {
                            localInput.readOnly  = true;
                            domainInput.readOnly = true;
                        }

                        // 수정 모드일 때만 select 상태에 맞춰 도메인 입력 가능/불가를 전환
                        function applyDomainFromSelect() {
                            const val = domainSelect.value;
                            const selectedText = domainSelect.options[domainSelect.selectedIndex].textContent.trim();

                            // 선택한 옵션 값은 표시해 주되,
                            // 편집 모드가 아닐 땐 readOnly 유지
                            if (val !== 'select') domainInput.value = selectedText;

                            if (isEditingEmail) {
                            localInput.readOnly = false;
                            if (val === 'select') {
                                domainInput.readOnly = false;  // 직접 입력 허용
                            } else {
                                domainInput.readOnly = true;   // 옵션 고정
                            }
                            } else {
                            // 편집 모드가 아니면 모두 잠금
                            lockEmail();
                            }
                        }

                        // 셀렉트 변경 시 동작
                        domainSelect.addEventListener('change', applyDomainFromSelect);

                        // "수정하기" 버튼: 편집 모드 ON
                        emailButton.addEventListener('click', function (e) {
                            e.preventDefault();
                            isEditingEmail = true;
                            applyDomainFromSelect(); // 현재 select 상태로 반영
                            localInput.focus();
                        });

                        // 페이지 최초 로드 시 잠금 유지(프리필이 있어도 수정 불가)
                        lockEmail();
                        // 값 표시는 유지하되, 편집 불가 상태 유지
                        applyDomainFromSelect();


                        // =====================
                        // 휴대폰 수정하기 버튼 처리
                        // =====================
                        const phoneForm = document.querySelectorAll('table.kv tr td form')[1]; // 두 번째 form
                        if (phoneForm) {
                            const phoneInputs = phoneForm.querySelectorAll('input[type="text"]');
                            const phoneButton = phoneForm.querySelector('input[type="submit"]');

                            // 처음엔 읽기 전용
                            phoneInputs.forEach(input => input.readOnly = true);

                            // 수정하기 버튼 클릭 시 편집 가능
                            phoneButton.addEventListener("click", function (e) {
                            e.preventDefault();
                            phoneInputs.forEach(input => input.readOnly = false);
                            phoneInputs[0].focus();
                            });
                        }
                        // =====================
                        // 주소검색(카카오 우편번호) - 기본 팝업 버전
                        // =====================
                        const addressRow = Array.from(document.querySelectorAll('table.kv tr'))
                        .find(tr => tr.firstElementChild && tr.firstElementChild.textContent.trim() === '주소');

                        if (addressRow) {
                        const zipInput   = addressRow.querySelector('input[placeholder="우편번호"]');
                        const addr1Input = addressRow.querySelector('input[placeholder="기본주소검색"]');
                        const addr2Input = addressRow.querySelector('input[placeholder="상세주소입력"]');
                        const searchBtn  = document.getElementById('btn-postcode');

                        if (addr1Input) addr1Input.readOnly = true; // 기본주소는 검색 결과만 입력

                        function openPostcodePopup() {
                            // 팝업(카카오 기본 스타일)으로 열기
                            new daum.Postcode({
                            oncomplete: function (data) {
                                // 도로명 우선, 없으면 지번 사용
                                const baseAddr = data.roadAddress || data.jibunAddress || data.address || '';
                                // 추가주소(법정동/건물명)
                                let extra = '';
                                if (data.bname && /[동|로|가]$/.test(data.bname)) extra += data.bname;
                                if (data.buildingName) extra += (extra ? ', ' : '') + data.buildingName;
                                const fullAddr = extra ? `${baseAddr} (${extra})` : baseAddr;

                                if (zipInput)   zipInput.value = data.zonecode; // 5자리
                                if (addr1Input) addr1Input.value = fullAddr;
                                if (addr2Input) { addr2Input.value = ''; addr2Input.focus(); }
                                // 기본 팝업은 주소 선택 시 자동으로 닫힙니다.
                            }
                            }).open(); // 기본 팝업 창으로 열림
                        }

                        if (searchBtn) {
                            searchBtn.addEventListener('click', function (e) {
                            e.preventDefault(); // form submit 방지
                            openPostcodePopup();
                            });
                        }
                        }
                        });

                        <script>
                        document.addEventListener('DOMContentLoaded', function () {
                        // JSON 데이터 읽기
                        var payloadEl = document.getElementById('user-payload');
                        var data = {};
                        try { data = JSON.parse((payloadEl && payloadEl.textContent) ? payloadEl.textContent.trim() : '{}'); }
                        catch(e){ data = {}; }

                        /* 이메일 프리필(값만 세팅, 잠금은 건들지 않음) */
                        var emailForm = document.querySelector('table.kv tr td form'); // 첫 번째 form(이메일)
                        if (emailForm && data.email) {
                            var localInput  = emailForm.querySelector('input[name="firstEmail"]');
                            var domainInput = emailForm.querySelector('input[name="secondEmail"]');
                            var domainSelect= emailForm.querySelector('select[name="email"]');

                            var parts = String(data.email).split('@');
                            var local  = parts[0] || '';
                            var domain = parts[1] || '';

                            if (localInput)  localInput.value  = local;
                            if (domainInput) domainInput.value = domain;

                            // 셀렉트는 표시만 맞춰주고, readOnly는 절대 바꾸지 않음
                            if (domainSelect) {
                            var matched = Array.from(domainSelect.options).find(function(opt){
                                return opt.textContent.trim() === domain;
                            });
                            domainSelect.value = matched ? matched.value : 'select';
                            }
                        }

                        /* 휴대폰 프리필(값만 세팅) */
                        var phoneForm = document.querySelectorAll('table.kv tr td form')[1];
                        if (phoneForm && data.phone) {
                            var inputs = phoneForm.querySelectorAll('input[type="text"]');
                            var cleaned = String(data.phone).replace(/[^\d-]/g, '');
                            var seg = cleaned.split('-');
                            if (inputs[0]) inputs[0].value = seg[0] || '';
                            if (inputs[1]) inputs[1].value = seg[1] || '';
                            if (inputs[2]) inputs[2].value = seg[2] || '';
                        }
